services:
  - type: web
    name: laravel-app
    runtime: php
    buildCommand: |
      composer install --no-dev
      cp .env.example .env
      php artisan key:generate
      npm install && npm run build  # Langsung build di Render
    startCommand: |
      php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite